<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-list>
      <button ion-item (click)="openPage(home)" menuClose>
        Home
      </button>
      <button ion-item (click)="openPage(lists)" menuClose>
        Lists
      </button>
      <button ion-item (click)="openPage(inputs)" menuClose>
        Inputs
      </button>
      <button ion-item (click)="openPage(teste)" menuClose>
        Teste
      </button>
      <button ion-item (click)="openPage(alert)" menuClose>
        Alert
      </button>
      <button ion-item (click)="openPage(buttons)" menuClose>
        Buttons
      </button>
      <button ion-item (click)="openPage(cards)" menuClose>
        Cards
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="main-nav" [root]="rootPage" #content></ion-nav>
