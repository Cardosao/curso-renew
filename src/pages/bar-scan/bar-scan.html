<ion-header>

  <ion-navbar>

      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BAR-SCANNER</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>BarScanner: {{ code | json }}</h2>

  <button ion-button (click)="scan()" block>SCAN</button>

</ion-content>
