<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INPUTS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list padding>

    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input name="txtNome" [(ngModel)]="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input name="txtSenha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <div></div>

  </ion-list>
  <ion-list>
    <div padding>
      <button ion-button block icon-left (click)="showAlert()">
        <ion-icon name="key"></ion-icon>Entrar
      </button>
    </div>

    <div padding>
      <button ion-button block icon-left color=secondary (click)="listarFornecedores()">
        <ion-icon name="home"></ion-icon>Entrar
      </button>
    </div>
  </ion-list>

  <p ngShow="nome.lenght > 0">
    {{nome}}
  </p>

</ion-content>
