<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CARDS</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>

    <img src="../../assets/img/floripa.jpg"/>

    <ion-card-content>
      <ion-title>Vendaval em Floripa</ion-title>
      Ventos de até 100 km passaram por Florianópolis...
      <ion-buttons end>
        <button ion-button icon-only clear>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

    </ion-card-content>

    <ion-row>
      <ion-col text-left>
          <button ion-button icon-left clear small class="near-left">
            <ion-icon name="star"></ion-icon>
            <div class="social-text">
              Favoritar
            </div>
          </button>
      </ion-col>
      <ion-col center text-center>
          <button ion-button icon-left clear small class="near">
            <ion-icon name="musical-notes"></ion-icon>
            <div class="social-text">
              Ouvir
            </div>
          </button>
      </ion-col>
      <ion-col text-right>
          <button ion-button icon-left clear small class="near-right">
            <ion-icon name="thumbs-up"></ion-icon>
            <div class="social-text">
              Curtir
            </div>
          </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card class="ion-card">
    <img src="../../assets/img/floripa.jpg"/>
    <div class="card-title">Floripa</div>
    <div class="card-subtitle">42 praias</div>
  </ion-card>

</ion-content>
