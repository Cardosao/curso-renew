<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SQLLite</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-buttons padding>
      <button ion-button block (click)="select()">Select</button>
    </ion-buttons>

    <!-- Tabela de pessoas -->
    <ion-list>
      <ion-item color="light">
        <ion-row>
          <ion-col width-10>
            <strong>Id</strong>
          </ion-col>
          <ion-col width-50>
            <strong>Nome</strong>
          </ion-col>
          <ion-col>
            <strong>Cadastro</strong>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item *ngFor="let p of pessoas">
        <ion-row>
          <ion-col width-10>
            <span class="mini-font">{{ p.id }}</span>
          </ion-col>
          <ion-col width-50>
            {{ p.nome }}
          </ion-col>
          <ion-col>
            {{ p.dataCadastro | date: 'dd/MM/yy' }}
            <span class="mini-font">{{ p.dataCadastro | date: 'HH:mm' }}</span>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

    <ion-buttons padding>

      <ion-card>
        <ion-list padding>
          <ion-card-header no-padding>
            <ion-title>Novo</ion-title>
          </ion-card-header>
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input class="fill-border-bottom" name="txtNomeInsert" type="text" [(ngModel)]="pessoaNova.nome"></ion-input>
          </ion-item>
          <div >
            <ion-item class="fab-button-line">
              <ion-fab bottom right>
                <button ion-fab mini (click)="insert(pessoaNova)" alt="Inserir">
                  <ion-icon name="add"></ion-icon>
                </button>
              </ion-fab>
            </ion-item>
          </div>
        </ion-list>
      </ion-card>

      <ion-card>
        <ion-list padding>
          <ion-card-header no-padding>
            <ion-title>Atualizar</ion-title>
          </ion-card-header>
          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input class="fill-border-bottom" name="txtNomeUpdate" type="text" [(ngModel)]="pessoaExistente.nome"></ion-input>
          </ion-item>
          <div >
            <ion-item class="fab-button-line">
              <ion-fab bottom right>
                <button ion-fab mini (click)="insert(pessoaExistente)" alt="Update" color=secondary>
                  <ion-icon name="sync"></ion-icon>
                </button>
              </ion-fab>
            </ion-item>
          </div>
        </ion-list>
      </ion-card>

      <ion-card>
        <ion-title>Configuração e Delete</ion-title>
        <ion-item>
          <button ion-button block (click)="detele()" color="purple-nb" outline>Delete</button>
          <button block ion-button (click)="create()" color=secondary clear>Create Table</button>
          <button block ion-button (click)="drop()" color=danger clear>Drop Table</button>
        </ion-item>
      </ion-card>
    </ion-buttons>

    <ion-item>
      <h2>Resultado:
        {{ status | json }}</h2>
    </ion-item>

  </ion-list>
</ion-content>
