<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>OOPS!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card no-padding>
    <ion-card-header>
      <ion-title>Aconteceu alguma coisa errada!</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-title>ERRO: {{errorCode}}</ion-title>
        </ion-item>
        <ion-item>
          Mensagem:
        </ion-item>
        <ion-item>
          {{errorMsg}}
        </ion-item>
        <ion-item>
          {{url}}
        </ion-item>
      </ion-list>
      <button ion-button clear (click)="openModal()" >
       Efetue o login novamente:
     </button>
    </ion-card-content>
  </ion-card>

</ion-content>
